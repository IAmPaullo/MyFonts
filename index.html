<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts I use sometimes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FDFBDF, #EEE8D8);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
            padding: 40px 20px;
        }

        img {
            max-width: 200px;
            height: auto;
        }

        header {
            font-size: 2rem;
            margin: 20px 0 40px 0;
            color: #222;
        }

        #fontList {
            max-width: 500px;
            width: 100%;
        }

            #fontList ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            #fontList li {
                margin: 10px 0;
            }

            #fontList a {
                color: #333;
                text-decoration: none;
                font-size: 1rem;
                display: block;
                padding: 8px;
                background: rgba(255, 255, 255, 0.4);
                border-radius: 5px;
                transition: background 0.2s;
            }

                #fontList a:hover {
                    background: rgba(255, 255, 255, 0.7);
                }

        .error {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <img src="Logo.png" alt="Logo">
    <header>Fonts I use sometimes</header>

    <div id="fontList">
        <ul id="fonts"></ul>
    </div>

    <script>async function loadFonts() {
            const fontList = document.getElementById('fonts');

            try {
                const files = await window.fs.readdir('Fonts');

                if (files.length === 0) {
                    fontList.innerHTML = '<li class="error">No fonts found</li>';
                    return;
                }

                files.forEach(file => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `Fonts/${file}`;
                    a.textContent = file;
                    a.target = '_blank';
                    li.appendChild(a);
                    fontList.appendChild(li);
                });
            } catch (error) {
                fontList.innerHTML = '<li class="error">Could not load fonts folder</li>';
                console.error('Error loading fonts:', error);
            }
        }

        loadFonts();</script>
</body>
</html>
